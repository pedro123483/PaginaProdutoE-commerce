<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./imagens/logo.svg" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active mt-2" aria-current="page" href="#">Collections</a>
              <a class="nav-link active mt-2" aria-current="page" href="#">Men</a>
              <a class="nav-link active mt-2" aria-current="page" href="#">Woman</a>
              <a class="nav-link active mt-2" aria-current="page" href="#">About</a>
              <a class="nav-link active mt-2" aria-current="page" href="#">Contact</a>
              <img src="./imagens/icon-cart.svg" alt="Icone cart" class="mt-3 icon-cart ms-1">
            </div>
          </div>
        </div>
      </nav>
    <!--fim navbar-->

    <!--imagem produto-->
    <div class="row">
        <div class="col-6 text-center mt-4">
            <img src="./imagens/image-product-1.jpg" class="img-fluid shoes mt-5" alt="Shoes" id="imagem-grande">
            <div class="row">
              <div class="col-1"></div>
                <div class="col-2 ms-5 mt-5">
                    <img src="./imagens/image-product-1-thumbnail.jpg" class="img-thumbnail" alt="shoes" id="imagem1">
                </div>
                <div class="col-2 ms- mt-5">
                    <img src="./imagens/image-product-2-thumbnail.jpg" class="img-thumbnail" alt="shoes" id="imagem2">
                </div>
                <div class="col-2 ms-1 mt-5">
                    <img src="./imagens/image-product-3-thumbnail.jpg" class="img-thumbnail" alt="shoes" id="imagem3">
                </div>
                <div class="col-2 ms-1 mt-5">
                    <img src="./imagens/image-product-4-thumbnail.jpg" class="img-thumbnail" alt="shoes" id="imagem4"> 
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <!--fim imagem produto-->
        <!--informações produto-->
        <div class="col-6 mt-5">
            <h6 class="mt-5">SNEAKER COMPANY</h6>
          <h2>Fall Limited Edition</h2>
          <h2>Sneakers</h2>
          <div class="paragrafos">
          <p>These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            </div>
            <h3>$125.00 <span class="ms-3 promo">50%</span></h3>
            <del>$250.00</del>
            <div class="botoes row">
              <div class="quantidade mt-5 col-6">
                <img src="./imagens/icon-minus.svg" alt="minus" id="diminuir" class="ms-1">
                <span id="quantidadeProduto">0</span>
                <img src="./imagens/icon-plus.svg" alt="plus" id="aumentar" class="ms-1">
              </div>
              <div class="addtocart col-6 mt-5 ms-3"><button type="button" class="btn btn-lg cart"> <i class="bi bi-cart3"></i> Add to cart</button></div>
            </div>
        </div>
        <!--fim das informações produto-->
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
